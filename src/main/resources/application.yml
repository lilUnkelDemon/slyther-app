# src/main/resources/application.yml

server:
  port: 8080
  error:
    include-message: NEVER         # پروڈاکشن: هرگز پیام خطا لو نده
    include-stacktrace: NEVER
  forward-headers-strategy: framework
  compression:
    enabled: true
    mime-types: application/json,text/html,text/plain,text/css,application/javascript

spring:
  profiles:
    active: prod
    group:
      prod: [mysql]
      dev: [mysql]   # اگر می‌خواهی dev هم با MySQL بالا بیاید
  jpa:
    open-in-view: false            # بهترین پرکتیس
    properties:
      hibernate.jdbc.time_zone: UTC

app:
  security:
    jwt:
      issuer: slyther
      # در پروڈاکشن: از ENV بخون: ${JWT_SECRET}
      secret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_VALUE_256bit}
      access-exp-mins: 15
      refresh-exp-days: 14
    ratelimit:
      login:
        max-requests: 5
        window-seconds: 60
      forgot-password:
        max-requests: 5
        window-seconds: 60
  cors:
    allowed-origins: [ "http://localhost:3000" ]
    allowed-methods: [ GET, POST, PUT, DELETE, PATCH, OPTIONS ]

# به‌صورت پیش‌فرض مستندات رو خاموش کن؛ در dev روشنش می‌کنیم
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      probes:
        enabled: true
